<!DOCTYPE html>
<html>
    <head>
        <title>moT</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="leaflet-v1.0.3.css" />
        <link rel="stylesheet" href="markerCluster.css"/>
        <link rel="stylesheet" href="lakes.css" />
    </head>

    <body>
        <div id='map'></div>
        <div id='menu'>
             <select id='drop-box' onchange="changeLayer(this.value)">
                <option selected disabled>Target Species</option>
                <option value="muskellunge">Muskellunge</option>
                <option value="tiger muskellunge">Tiger Muskellunge</option>
                <option value="smallmouth bass">Smallmouth Bass</option>
                <option value="walleye">Walleye</option>
                <option value="channel catfish">Channel Catfish</option>
                <option value="flathead catfish">Flathead Catfish</option>
                <option value="northern pike">Northern Pike</option>
                <option value="largemouth bass">Largemouth Bass</option>
                <option value="black crappie">Black Crappie</option>
                <option value="lake sturgeon">Lake Sturgeon</option>
                <option value="yellow perch">Yellow Perch</option>
                <option value="lake whitefish">Lake Whitefish</option>
            </select> 
            <!--div class="menu-row">Add<input type="checkbox" onClick="add();"></div>
            <div class="menu-row">Remove<input type="checkbox" onClick="remove();"></div-->
        </div>
        <script type="text/javascript" src="leaflet-v1.0.3.js"></script>
        <script type="text/javascript" src="markerCluster.js"></script>
        <script type="text/javascript" src="lakes.js"></script>
    </body> 
</html>
